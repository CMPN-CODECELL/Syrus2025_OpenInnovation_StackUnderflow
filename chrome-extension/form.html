<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Form</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f9f9f9;
            padding: 20px;
            max-width: 500px;
            margin: auto;
        }
        h3 {
            text-align: center;
            color: #333;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            font-weight: bold;
            margin-top: 10px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            width: 100%;
            background: #007bff;
            color: white;
            border: none;
            padding: 10px;
            margin-top: 15px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <h3>Fill Tax Details</h3>
    <form id="taxForm">
        <label for="name">Full Name</label>
        <input type="text" id="employeeName" name="employeeName">

        <label for="taxID">Tax ID</label>
        <input type="text" id="employeePAN" name="employeePAN">

        <label for="income">Annual Income</label>
        <input type="number" id="grossSalary" name="grossSalary">

        <label for="taxAmount">Tax Amount</label>
        <input type="number" id="totalTaxDeducted" name="totalTaxDeducted">

        <label for="status">Filing Status</label>
        <select id="status" name="status">
            <option value="single">Single</option>
            <option value="business">Business</option>
        </select>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
